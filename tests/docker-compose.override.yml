version: '3'
services:
  web:
    command: /wait-for-postgres.sh db python -m pytest tests/
    restart: 'no'
    environment:
      PGPASSWORD: 'testing'
      ENV: 'testing'
  db:
    environment:
      POSTGRES_PASSWORD: 'testing'
      POSTGRES_DATA: '/postgres_data'
    volumes:
      - /tmp/postgres_data:/var/lib/postgresql/data