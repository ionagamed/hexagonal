{% extends "admin/layout.html" %}

{% block admin_body %}

  <div class="ui segment">
    <h3 style="display: inline-block">{{ document.title }}</h3> <a href="/admin/documents/{{ document.id }}/edit"><i class="pencil icon"></i>Edit</a>
    <p>
    <strong>By: </strong> {{ ', '.join(document.authors) }}<br>
    <strong>Keywords: </strong> {{ ', '.join(document.keywords) }}
    </p>
  </div>

{% endblock %}
