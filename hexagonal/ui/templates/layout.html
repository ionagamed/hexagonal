<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hexagonal</title>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.js"></script>
  {#    <link rel="stylesheet" type="text/css" href="/static/login/styles.css"/>#}
</head>
<body>
{% if 'qr_messages' in session %}
  <div class="ui grid">
    <div class="one wide column"></div>
    <div class="fourteen wide column">
      <br>
      {% for message in session['qr_messages'] %}
        <div class="ui message">
          <p>
            {{ message | safe }}
          </p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}

{% block body %} {% endblock %}
</body>

<script>
    $('.hex-popup').popup();
</script>

<style>
  .display-none {
    display: none;
  }

  .red.extra.content {
    background-color: #db2828 !important;
    color: white !important;
  }

  .hex-document.card .header {
    max-width: 80%;
  }

  .hex-loan.card .header {
    max-width: 80%;
  }

  .hex-user.card .header {
    max-width: 80%;
  }
</style>
</html>
